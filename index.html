<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="header" id="head">
            <h1>Rock, Paper, Scissors Game!</h1>
            <h2 id="rules">| Rock > Scissors | Paper > Rock | Scissors > Paper |</h2>
            <h2 id="scorelimit">Score Limit is set to 5.</h2>
        </div>
        
        <div class="button-container">
            <div class="button-box">
                <div class="button" id="rock">
                    <img src="/images/rock.png">
                </div>
                <div class="text">Rock</div>
            </div>
            <div class="button-box">
                <div class="button" id="paper">
                    <img src="/images/paper.png">
                </div>
                <div class="text">Paper</div>
            </div>
            <div class="button-box">
                <div class="button" id="scissors">
                    <img src="/images/scissors.png">
                </div>
                <div class="text">Scissors</div>
            </div>
        </div>
        
        <div class="score-box">
            <div class="score-container">
                <div>Player Score</div>
                <div id="player-score">0</div>
            </div>
            <div class="score-container">
                <div>Computer Score</div>
                <div id="cpu-score">0</div>
            </div>
        </div>

        <div class="message-box">
            <div id="message">Choose Rock, Paper, or Scissors.</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
